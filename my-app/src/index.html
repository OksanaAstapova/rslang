<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS-Lang App Team-181</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__contain">
          <div class="header__logo"></div>
          <a class="header__logo-link" href="#/">
            <img
              class="header__logo-image"
              src="./images/logoImage.png"
              alt="logo English"
          /></a>
          <nav class="navig header__navig">
            <ul class="navig__list">
              <li class="navig__item">
                <a href="#/" class="navig__link">RS-Lang</a>
              </li>
              <li class="navig__item">
                <a href="#/book" class="navig__link">Textbook</a>
              </li>
              <li class="navig__item">
                <a href="#/game-audiocall" class="navig__link">Audiocall</a>
              </li>
              <li class="navig__item">
                <a href="#/game-sprint" class="navig__link">Sprint</a>
              </li>
              <li class="navig__item">
                <a href="#/statistics" class="navig__link">Statistics</a>
              </li>
              <li class="navig__item">
                <a href="#/about-team" class="navig__link">About team</a>
              </li>
            </ul>
          </nav>
          <div class="login__conteiner">
            <button class="footer__button-login">Log In</button>
            <p class="footer__button-register">Register</p>
          </div>
        </div>
      </div>
      <div class="wrapper__login display-none">
        <!-- login popapp https://codepen.io/fghty/pen/PojKNEG-->
        <div class="background">
          <div class="shape"></div>
          <div class="shape"></div>
        </div>
        <form>
        <div class="close-autorization">X</div>
          <h3>Login</h3>
          <label for="username">Username</label>
          <input type="text" placeholder="Email" id="username" />
          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" />
          <button class="login__button">Log In</button>
        </form>
      </div>
      <div class="wrapper__register display-none">
        <div class="background">
          <div class="shape"></div>
          <div class="shape"></div>
        </div>
        <form class="form_register">
        <div class="close-autorization">X</div>
          <h3>Register</h3>
          <label for="username1">Username</label>
          <input type="text" placeholder="Enter username" id="username1" />
          <label for="email">Email</label>
          <input type="email" placeholder="Enter email" id="email" />
          <label for="password1">Password</label>
          <input type="password" placeholder="Enter Password" id="password1" />
          <button class="login__button">Register</button>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="wrapper" id="main__root"></div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer__container">
          <div class="footer__logo">
            <a class="footer__link school-logo" href="https://rs.school/js/">
              <img
                class="footer__logo-image"
                src="https://rs.school/images/rs_school_js.svg"
                alt="rs-school logo"
            /></a>
          </div>
          <div class="footer__year">2022</div>
          <div class="github-link">
            <img
              class="footer__github-logo"
              src="./images/githubLogo.png"
              alt="github logo"
            />
            <div class="footer__link-conteiner">
              <a class="footer__link" href="https://github.com/OksanaAstapova"
                >Oksana Astapova</a
              >
              <a class="footer__link" href="https://github.com/dsh91698"
                >Dimitrii Shabanov</a
              >
              <a class="footer__link" href="https://github.com/clukva"
                >Yury Shpakouski</a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
